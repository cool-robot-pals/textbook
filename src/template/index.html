<!DOCTYPE html>
<html>

	<base href="{{base}}">

	<head>
		<title>Textbook</title>
	</head>

	<body>
		<link href="http://fonts.googleapis.com/css?family=Montserrat|Prociono|Roboto:400,400i|Anton" rel="stylesheet">
		<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
		<script type="text/javascript" src="textbook.js"></script>
		<script type="text/javascript">
			if(window.location.hash === '#test') {
				$('body').addClass('preview');
				for(var layout = 1;layout <= Textbook.layoutsTotal; layout++) {
					$('body').append('<textbook-preview><span>'+layout+'</span></textbook-preview>');
					var variants = Textbook.getAllPossibleVariants(Textbook.layouts[layout].variants);
					variants.map(function(variant){
						Textbook.makeBook({
							layout: layout,
							variant: variant,
							debug: true
						});
					});
				}
			}
			else {
				Textbook.makeBook();
			}
		</script>
	</body>
</html>
